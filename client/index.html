<!doctype html>

    <!-- Primary Meta Tags -->
    <title>VCX MART - India's Premier Multi-Vendor Ecommerce Marketplace | Buy & Sell Online</title>
    <meta name="title" content="VCX MART - India's Premier Multi-Vendor Ecommerce Marketplace | Buy & Sell Online" />
    <meta name="description" content="VCX MART is India's leading multi-vendor ecommerce platform where sellers can list products and customers can buy everything from electronics, fashion, home goods to books. Join thousands of sellers and millions of buyers on VCX MART." />
    <meta name="keywords" content="ecommerce, online shopping, multi-vendor marketplace, buy online, sell online, electronics, fashion, home goods, books, India marketplace, VCX MART, online store, digital marketplace, vendor platform" />
    <meta name="author" content="VCX MART" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English" />

    <meta property="og:type" content="website" />

    <meta property="og:title" content="VCX MART - India's Premier Multi-Vendor Ecommerce Marketplace" />

    <meta property="og:image:height" content="630" />

    <meta property="og:url" content="https://vcxmart.com" />
    <meta property="og:locale" content="en_IN" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vcxmart" />

    <meta name="twitter:title" content="VCX MART - India's Premier Multi-Vendor Ecommerce Marketplace" />

    <link rel="canonical" href="https://vcxmart.com" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.vcxmart.com" />
    <link rel="dns-prefetch" href="//cdn.vcxmart.com" />
    
    <!-- Razorpay Payment Gateway -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "VCX MART",
      "alternateName": "VCX MART Marketplace",
      "url": "https://vcxmart.com",
      "description": "India's premier multi-vendor ecommerce marketplace for buying and selling products online",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://vcxmart.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://www.facebook.com/vcxmart",
        "https://www.twitter.com/vcxmart",
        "https://www.instagram.com/vcxmart",
        "https://www.linkedin.com/company/vcxmart"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VCX MART",
      "url": "https://vcxmart.com",
      "logo": "https://vcxmart.com/logo.png",
      "description": "Multi-vendor ecommerce marketplace connecting buyers and sellers across India",

        "@type": "PostalAddress",
        "addressCountry": "IN",

      },

        "https://www.facebook.com/vcxmart",
        "https://www.twitter.com/vcxmart",
        "https://www.instagram.com/vcxmart"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Marketplace",
      "name": "VCX MART",
      "url": "https://vcxmart.com",
      "description": "Multi-vendor ecommerce marketplace offering electronics, fashion, home goods, books and more",
      "category": "Ecommerce Marketplace",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "INR",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
